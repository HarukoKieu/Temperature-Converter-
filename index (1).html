<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>Temperature Converter</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Temperature Converter</h1>
  <section>
    <input type="number" placeholder="Enter value">
      <select name="" id="Temperature">
        <option value="celsius-fahrenheit">Celsius to Fahrenheit</option>  
        <option value="fahrenheit-celsius">Fahrenheit to Celsius</option> 
      </select>
      <button onclick="Converter()">Conver</button>
      <button onclick="resetConverter()">Reset</button>
  </section>
  <input type="number" placeholder="Result" id="resultBox">
  <!-- Project -->
  <script src="main.js"></script>
</body>
